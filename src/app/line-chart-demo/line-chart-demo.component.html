<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div style="display: block;">
      <canvas baseChart width="400" height="150" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10" style="margin-bottom: 10px">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels">
          <!--Input meses-->
          <!-- <input [(ngModel)]="label" placeholder="label"> -->
          {{label}}
        </th>
      </tr>
      <tr *ngFor="let d of lineChartData">
        <td *ngFor="let label1 of lineChartLabels; let j=index">
          <!--Input valores-->
          <input [(ngModel)]="d.data[j]" placeholder="d.data[j]">
          <!--{{d && d.data[j]}}-->
        </td>
      </tr>
    </table>
  </div>
  <div class="col-md-1"></div>
</div>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-2">
    <button (click)="validar()">CLICK</button>
    <div class="col-md-9"></div>
  </div>
